<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">

    </div>
    <div class="page-container">
        <div class="header">Etch a Sketch</div>
        <div class="content">
            <div class="left-container">
                <div class="grid-size-container">
                    <div class="grid-size-button">15</div>
                    <div class="grid-size-button">25</div>
                    <div class="grid-size-button">35</div>
                    <div class="grid-size-button">50</div>
                </div>
                <div class="sketchpad-grid">

                    
                </div>
            </div>
            <div class="right-container">
                <div class="pen-main-container">
                    <div class="pen-button color-button"> 
                        <div class="colorPicker-wrap">
                            <input id="colorPicker" type="color">
                        </div>
                        <div>Color</div>
                    </div>
                    <div class="pen-button tint-button">Tint</div>
                    <div class="pen-button rainbow-button">Rainbow</div>
                </div>
                <div class="eraser-container">
                    <div class="erase-button">Erase</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        
    </div>
</body>
<script src="index.js"></script>
</html>
