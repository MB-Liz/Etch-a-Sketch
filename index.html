<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">

    </div>
    <div class="page-container">
        <div class="content">
            <div class="grid-and-grid-size-container">
                <div class="grid-container">
                    <div class="sketchpad-grid">


                    </div>
                </div>
                <div class="grid-size-container">
                    <div class="grid-size button">144-12</div>
                    <div class="grid-size button">-18</div>
                    <div class="grid-size button">400-25</div>
                    <div class="grid-size button">900-30</div>
                </div>
            </div>
            <div class="right-container">
                <div class="pen-main-container">
                    <div class="pen-button color button"></div>
                    <div class="pen-button darken button"></div>
                    <div class="pen-button rainbow button"></div>
                </div>
                <div class="eraser-container">
                    <div class="erase-button"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
