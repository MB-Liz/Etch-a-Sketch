<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">

    </div>
    <div class="page-container">
        <div class="content">
            <div class="left-container">
                <div class="grid-container">
                    <div class="sketchpad-grid">


                    </div>
                </div>
                <div class="grid-size-container">
                    <div class="grid-size-button">12</div>

                    <div class="grid-size-button">30</div>
                </div>
            </div>
            <div class="right-container">
                <div class="pen-main-container">
                    <div class="pen-button color button">color</div>
                    <div class="pen-button darken button">Increment dark</div>
                    <div class="pen-button rainbow button">Rainbow</div>
                </div>
                <div class="eraser-container">
                    <div class="erase-button">Erase</div>
                </div>
            </div>
        </div>
